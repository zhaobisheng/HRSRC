<extend name="Public:common" />
<block name="main">

<div class="gallery">
   <div class="row">
        <div class="col-md-4 col-md-offset-4">
		<br/>
            <h3>更改密码</h3><hr/>
    
	<form action="{:U('change/change')}" method="post">
	<div class="form-group">
		<label>旧密码</label>
		<input class="form-control" type="text" name="oldpassword" placeholder="请输入旧密码">
	</div>
	<div class="form-group">
		<label>密码</label>
		<input class="form-control" type="password" name="password" placeholder="请输入新密码">
	</div>
	<div class="form-group">
		<label>确认密码</label>
		<input class="form-control" type="password" name="repassword" placeholder="请再次输入新密码">
	</div>
       <div class="form-group">
                    <label for="exampleInputCode"> 验证码</label>
                    <div class="row" >
                        <div class="col-md-8 row col-md-offset-0">
                            <input type="text"  name="verify" class="form-control" id="exampleInputCode" placeholder="验证码">
                        </div>
                        <div class="col-md-4">
                            <a href="javascript:void(0)"><img class="verify" src="{:U('change/verify')}" alt="点击刷新"/></a>
                        </div>
                    </div>
                </div>
	<div class="form-group">
		<button class="btn btn-success" type="submit">提交</button>
	</div>

    </form>
        </div>
    </div>
</div>
      <script src="__PUBLIC__/User/js/jquery-1.10.2.js"></script>
        <script>
    $(function(){
        $(".verify").click(function(){
            var src = "{:U('change/verify')}";
            var random = Math.floor(Math.random()*(1000+1));
            $(this).attr("src",src+"&random="+random);

        });
    })
</script>
</block>
